<!DOCTYPE html>
<html>
    <head>
        <title>Survey form</title>
    </head>

    <body>
        <div>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform </p>
        </div>

        <form id="survey-form">

            <label id="name" for="name">Name</label>
            <input id="name-label" type="text" placeholder="name" name="name" required>

            <label id="email" for="email">Email</label>
            <input id="email-label" type="email" placeholder="email" name="email" required>

            <label for="age">Age(optional)</label>
            <input  id="number-label" type="number" placeholder="age" name="age" min="10" max="70">

            <label for="current-role">Which option best describes your current role?</label>
            <select id="dropdown" name="current-role">
                <option value="student">student</option>
                <option value="full-time-job">Full time full-time-job</option>
                <option value="full-time-learner">Full time learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>

            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" value="definitely" name="reco">
            <label for="definitely">Definitely</label><br>

            <input type="radio" value="maybe" name="reco">
            <label for="maybe">Maybe</label><br>

            <input type="radio" value="not-sure" name="reco">
            <label for="not-sure">Not sure</label><br>

            <label for="favorite-feature">What is your favorite feature of freeCodeCamp? </label>
            <select id="favorite-feature" name="favorite-feature">
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open-source</option>
            </select>

            <p>What would you like to see improved? (Check all that apply)</p>
            <input type="checkbox" value="front-end-projects" name="improve">
            <label for="front-end-projects">Front-end-projects</label>

            <input type="checkbox" value="back-end-projects" name="improve">
            <label for="back-end-projects">Back-end-projects</label>

            <input type="checkbox" value="data-visualisation" name="improve">
            <label for="data-visualisation">Data visualisation</label>

            <input type="checkbox" value="challenges" name="improve">
            <label for="challenges">Challenges</label>

            <input type="checkbox" value="open-source-community" name="improve">
            <label for="open-source-community">Open-source-community</label>

            <input type="checkbox" value="gitter-help-rooms" name="improve">
            <label for="gitter-help-rooms">gitter-help-rooms</label>

            <input type="checkbox" value="meetups" name="improve">
            <label for="meetups">City-meetups</label>

            <input type="checkbox" value="wiki" name="improve">
            <label for="wiki">Wiki</label>

            <input type="checkbox" value="forum" name="improve">
            <label for="forum">Forum</label>

            <input type="checkbox" value="additional-resources">
            <label for="additional-resources">Additional resources</label>

            <p>Any comments or suggestions?</p>
           <textarea rows="4" cols="50" placeholder="Enter your comments here"></textarea>

           <button type="submit" form="feedback-form" value="submit">Submit</button>



        </form>

        <script src=" https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
